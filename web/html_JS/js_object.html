        // 생성자 함수
        // new 키워드를 이용해서 객체를 생성
        // 생성자 함수의 이름은 대문자로 시작

        function Student(uname, kor_score, math_score, eng_score) {
            this.name = uname;
            this.kor = kor_score;
            this.math = math_score;
            this.eng = eng_score;

            // this.getSum = function(){
            //     return this.kor+this.math + this.eng;
            // };

            // this.getAvg = function(){
            //     return this.getSum() / 3;
            // };
        }

        Student.prototype.getSum = function () {
            return this.kor + this.math + this.eng;
        };

        Student.prototype.getAvg = function () {
            return this.getSum() / 3;
        };

        // var s1 = new Student();


        var students = [];
        students.push(new Student('A1', 21, 88, 66));
        students.push(new Student('A2', 23, 75, 77));
        students.push(new Student('A3', 45, 89, 55));
        students.push(new Student('A4', 75, 99, 44));
        students.push(new Student('A5', 66, 98, 33));
        students.push(new Student('A6', 85, 54, 22));
        students.push(new Student('A7', 84, 32, 11));
        students.push(new Student('A8', 83, 53, 45));
        students.push(new Student('A9', 82, 43, 85));
        students.push(new Student('A10', 81, 22, 87));


        //각각 요소 객체에 동적으로 합을 구하는 메서드를 추가
        for (let i = 0; i < students.length; i++) {
            students[i].getSum = function () {
                return this.kor + this.math + this.eng;
            };

        }

        // 각각의 요소 객체에 동적으로 평균을 구하는 메서드를 추가
        for (let i = 0; i < students.length; i++) {
            students[i].getAvg = function () {
                return this.getSum() / 3;
            };

        }

        //console.log(students);

        // 배열의 정렬
        // array.sort()
        students.sort(function (left, right) {
            return right.getSum() - left.getSum();
        });

        students = students.slice(0, 3);

        var list = '';

        for (let i = 0; i < students.length; i++) {
            list += '<h4>';
            list += '이름:' + students[i].name;
            list += ', 총점:' + students[i].getSum();
            list += ', 평균:' + students[i].getAvg();
            list += '</h4>';
        }

        document.write(list);

        function Rectangle(w, h) {
            var width = w;
            var heigh = h;

            this.getWidth = function () {
                return width;
            };

            this.setWidth = function (w) {
                width = w;
            }

            this.getArea = function () {
                return width * heigh;
