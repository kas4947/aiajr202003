<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 정렬: 수평방향 정렬</title>
    <style>
        img {
            float: left;

        }

        div {
            overflow: hidden;
        }
        
        p.one{
            clear: both;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/mini1.jpg">
        <h1>STARWARS</h1>
        <p>줄거리

            인피니티 스톤을 향한 무한 대결이 펼쳐진다!

            마블의 클라이맥스를 목격하라!

</body></html>
